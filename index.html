        window.onload = function(){
            jsonLoader();   
        }
      function jsonLoader(){
           let theString ="";
           let druglist = "";
           let sList = "";
           fetch('drug.json')
               .then(response => {
                   if (!response.ok) {
                       throw new Error("HTTP error " + response.status);
                   }
                   
                   return response.text();
               })
               .then(prices => {
                  myDrugs = JSON.parse(prices);
            
                  for (let index = 0; index < myDrugs.length; index++) {
                       const element = myDrugs[index];
                       theString += `<li>${element.chemical_name}</li>`;
                        
                   }
                  
              
               document.getElementById("main").innerHTML = `<ul> ${theString} </ul>`;
